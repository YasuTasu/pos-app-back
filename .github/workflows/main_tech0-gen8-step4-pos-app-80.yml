jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        working-directory: frontend  # ✅ Next.js のあるディレクトリを指定
        run: npm install

      - name: Build project
        working-directory: frontend  # ✅ ここも変更
        run: npm run build

      - name: Deploy to Azure
        working-directory: frontend  # ✅ デプロイ時も正しいディレクトリを指定
        run: npm run deploy
